spring:
  application:
    name: product-service
  data:
    mongodb:
      uri: mongodb://localhost:27017/hermes-product
  doc:
    api-docs:
      path: /api-docs
    swagger-ui:
      path: /swagger-ui.html

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

server:
  port: 8081

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: localhost

management:
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: /actuator
  endpoint:
    shutdown:
      enabled: true
  tracing:
    sampling:
      probability: 1.0